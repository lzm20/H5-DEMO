<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAP ByD 十周年</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <script src="qing/lib/jquery/jquery.min.js"></script>
  <script>
    !(function(win, doc){
      function ss(){
        var size = (window.innerWidth / 640) * 100;
        doc.documentElement.style.fontSize = (size < 100 ? size : 100) + 'px';
        if(typeof mySwiper != "undefined") mySwiper.onResize();
        if(typeof adapterFullScreen != "undefined") adapterFullScreen(0);
      }
      var evt = 'resize';
      var timer = null;
      win.addEventListener(evt,function(){
        clearTimeout(timer);
        timer = setTimeout(ss, 300);
      }, false);
      win.addEventListener("pageshow",function(e){
        if (e.persisted){
          clearTimeout(timer);
          timer = setTimeout(ss, 300);
        }
      }, false);
      ss();
    }(window, document));
	</script>
  <script src="http://qing.huandengpai.com/public/baidu/statistics.js"></script>
</head>
<body>
    <div class="gridContainer">
        <link href="qing/css/reset.css" rel="stylesheet" type="text/css">
        <link href="qing/css/swiper.min.css" rel="stylesheet" type="text/css">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <div class="_qp lockTouchmove">
            <div id="lp" class="lockTouchmove">
                <img style="position: absolute;width: 30%;height: auto;left: 35%;top: 4rem;" src="qing/images/loading/_loadingC.png" alt="">
                <img class="_loadingZ" style="position: absolute;width: 30%;height: auto;left: 35%;top: 4rem;" src="qing/images/loading/_loadingZ.png" alt="">
                <div style="position: absolute;width: 100%;height: auto;left: 0;top: 2.15rem;text-align: center;color: #fff;font-size: .3rem;" class="_laoding_text">
                    <span></span>
                </div>
            </div>
            <div class="hide_elemet">
              <img src="images/close.png" alt="">
              <img src="images/open.png" alt="">
            </div>
            <!-- <audio id="audiobg" src="mp3/a1.mp3" loop="loop"></audio> -->
            <!-- <div id="switch" class='open'></div> -->
            <div class="swiper-container swiper-container-main">
                <div class="swiper-wrapper">
                    <div class="swiper-slide p1">
                        <img src="images/p1-bg.jpg" alt="" class="bg-img">
                        <img src="images/logo.png" alt="" class="logo">
                        <img src="images/p1_center.png" alt="" class="p1_center">
                        <img src="images/p1-z1.png" alt="" class="p1-z1">
                        <img src="images/p1-z2.png" alt="" class="p1-z2">
                        <div class="play"></div>
                        <img src="images/pb1.png" alt="" class="pb1">
                        <img src="images/pb2.png" alt="" class="pb2">
                        <img src="images/pb3.png" alt="" class="pb3">
                        <img src="images/pt1.png" alt="" class="pt1">
                        <img src="images/pt2.png" alt="" class="pt2">
                        <img src="images/pt3.png" alt="" class="pt3">
                        <img src="images/pt4.png" alt="" class="pt4">
                        <div class="video-box">
                            <video id="my-video" src="sapRap.mp4" ></video>
                            <!-- x5-video-player-type= 'h5' -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 向下的箭头 -->
            <div class="downLoad" id="downLoad"></div>
        </div>
        <script src="qing/js/swiper.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/common.js"></script>
        <script>
            var mySwiper = new Swiper('.swiper-container-main',{
                direction: 'vertical',
                onInit: function(swiper){
                    if( swiper.activeIndex >= swiper.slidesSizesGrid.length-1 ){
                        DownUp.hide();
                    }else{
                        DownUp.show();
                    }
                },
                onSlideChangeEnd: function(swiper){
                    showPage(swiper);
                }
            });
        </script>
        <!--微信分享start -->
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <div id="share_js"></div>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="http://api.huandengpai.com/sites/all/modules/oceanus_weixin_js_sdk/js/weixn_share_js_sdk.js"></script>
        <script>
            function getWXShare( title,desc,link,imgUrl ){
                $.ajax({
                    type:"POST",
                    url:"http://api.huandengpai.com/api/weixin/js/share",
                    data:{title:title, desc:desc,link:link, imgUrl:imgUrl, visiting_url : window.location.href,weixin:1 },
                    async:false,
                    success: function(json_data){
                        var data = JSON.parse(json_data)
                        console.log( data );
                        $('#share_js').html(data.data);
                    }
                });
            }
            getWXShare(
                    'SAP Business ByDesign 十年',
                    '十年共同行，与君歌一曲！',
                    'http://qing.huandengpai.com/tem/sap/sapBydTen/',
                    'http://qing.huandengpai.com/tem/sap/sapBydTen/images/share.jpg');
            __setupAllWeixinShare();
        </script>
    </div>
</body>
</html>
