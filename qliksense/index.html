  <script>
    !(function(win, doc){
      function ss(){
        var size = (window.innerWidth / 640) * 100;
        doc.documentElement.style.fontSize = (size < 100 ? size : 100) + 'px';
        if(typeof mySwiper != "undefined") mySwiper.onResize();
        if(typeof adapterFullScreen != "undefined") adapterFullScreen(0);
      }
      var evt = 'resize';
      var timer = null;
      win.addEventListener(evt,function(){
        clearTimeout(timer);
        timer = setTimeout(ss, 300);
      }, false);
      win.addEventListener("pageshow",function(e){
        if (e.persisted){
          clearTimeout(timer);
          timer = setTimeout(ss, 300);
        }
      }, false);
      ss();
    }(window, document));
    </script>

    <script>
        function getWXShare( title,desc,link,imgUrl ){
              var sharecontent = '';
              $.ajax({
                  type:"POST",
                  url:"http://api.huandengpai.com/api/weixin/js/share",
                  data:{title:title, desc:desc,link:link, imgUrl:imgUrl, visiting_url : window.location.href },
                  async:false,
                  success: function(json_data){
                  //console.log(json_data);
                      var data = JSON.parse(json_data)
                      console.log( data );
                      sharecontent = data.data;
                      $('#share_js').html(sharecontent);
                  }
              });
        }
        getWXShare(
            '简约分析之道，洞察数据真谛',
            'Qlik Sense Tour 2017-6月6日|北京',
            window.location.href,

        );
